<h1>Systems</h1>

<div class="button-row">
    <button mat-raised-button color="accent">Download <fa-icon [icon]="faDownload"></fa-icon></button>
    <button mat-raised-button color="primary" style="margin-left: 1em">Add <fa-icon [icon]="faPlus"></fa-icon></button>
</div>
<table mat-table [dataSource]="systemsSummary" class="mat-elevation-z8">

    <ng-container matColumnDef="selected">
        <th mat-header-cell *matHeaderCellDef> Selected </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox 
                [checked]="element.selected"
            >
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="classification">
        <th mat-header-cell *matHeaderCellDef> Classification </th>
        <td mat-cell *matCellDef="let element">
            <classification [classification]="element.classification"></classification>
        </td>
    </ng-container>

    <ng-container matColumnDef="geometries">
        <th mat-header-cell *matHeaderCellDef> Geometries </th>
        <td mat-cell *matCellDef="let element"> {{element.geometries}} </td>
    </ng-container>

    <ng-container matColumnDef="meshes">
        <th mat-header-cell *matHeaderCellDef> Meshes </th>
        <td mat-cell *matCellDef="let element"> {{element.meshes}} </td>
    </ng-container>

    <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
