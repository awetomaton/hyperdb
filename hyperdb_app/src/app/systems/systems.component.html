<h1>Systems</h1>

<div class="button-row">
    <a mat-raised-button color="primary" [disabled]="!contributorService.contributor" [routerLink]="['/systems/new']">Add <fa-icon [icon]="faPlus"></fa-icon></a>
</div>
<table mat-table [dataSource]="systemsSummary" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="['/systems/' + element.system.id]">{{element.system.name}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.country != undefined">{{element.country.alpha_three_code}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="classification">
        <th mat-header-cell *matHeaderCellDef> Classification </th>
        <td mat-cell *matCellDef="let element">
            <classification [classification]="element.classification"></classification>
        </td>
    </ng-container>

    <ng-container matColumnDef="geometries">
        <th mat-header-cell *matHeaderCellDef> Geometries </th>
        <td mat-cell *matCellDef="let element"> {{element.geometries}} </td>
    </ng-container>

    <ng-container matColumnDef="meshes">
        <th mat-header-cell *matHeaderCellDef> Meshes </th>
        <td mat-cell *matCellDef="let element"> {{element.meshes}} </td>
    </ng-container>

    <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="warn" [disabled]="!contributorService.contributor" (click)="onDeleteSystem(element.system)">
                <fa-icon [icon]="faTrash"></fa-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
