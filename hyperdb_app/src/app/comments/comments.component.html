<div class="dashboard-item dashboard-item-centered">
    <h2>Comments</h2>
    <form>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput [formControl]="commentTitleControl">
                <button *ngIf="newComment.title" matSuffix mat-icon-button aria-label="Clear" (click)="newComment.title=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Body</mat-label>
                <textarea matInput [formControl]="commentBodyControl"></textarea>
              </mat-form-field>
        </p>
        <p style="display: flex; justify-content: right;">
            <button 
                mat-raised-button color="primary" 
                clickable
                (click)="save()"
                [disabled]="!commentForm.valid">Comment
            </button>
        </p>
    </form>
    <div *ngFor="let comment of comments;">
        <mat-divider></mat-divider>
        <h3><strong>{{comment.title}}</strong></h3>
        <p>{{comment.body}}</p>
    </div>
</div>
