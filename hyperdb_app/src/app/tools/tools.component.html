<h1>Tools</h1>

<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/tools/new']">Add <fa-icon [icon]="faPlus"></fa-icon></a>
</div>
<table mat-table [dataSource]="toolSummaries" class="mat-elevation-z8">

    <ng-container matColumnDef="tool">
        <th mat-header-cell *matHeaderCellDef> Tool </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="['/tools/' + element.tool]">{{element.tool}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="versions">
        <th mat-header-cell *matHeaderCellDef> Versions </th>
        <td mat-cell *matCellDef="let element"> {{element.versions}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
